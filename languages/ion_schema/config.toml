name = "ion_schema"
grammar = "ion_schema"
path_suffixes = ["isl"]
line_comments = ["// "]
block_comment = { start = "/*", prefix="", end = "*/", tab_size = 2 }
autoclose_before = ";:.,=}])\"'"
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
    { start = "\"", end = "\"", close = true, newline = false },
    { start = "'", end = "'", close = true, newline = false },
]

# Add word characters for better selection
word_characters = ["-", "_", "$"]
