name = "ion"
grammar = "ion"
path_suffixes = ["ion"]
line_comments = ["// "]
block_comment = { start = "/*", prefix="", end = "*/", tab_size = 2 }
autoclose_before = ";:.,=}])\"'"
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = false },
    { start = "\"", end = "\"", close = true, newline = false, not_in = ["string"] },
    { start = "'", end = "'", close = true, newline = false, not_in = ["string"] },
    { start = "/*", end = " */", close = true, newline = true, not_in = ["string", "line_comment"] },
]

# Add word characters for better selection
word_characters = ["-", "_", "$"]
